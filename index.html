<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .enjoycolor, .toomuchcolor{color: green}
      .red{color: red}
      .redBorder{border: 1px solid red;}
      .toomuchBorder, .enjoyBorder{border: 1px solid green}
    </style>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"
             ng-model="dishes"
             ng-class="{enjoyBorder: message == 'Enjoy!', toomuchBorder: message == 'Too much!', redBorder: message == 'Please enter data first'}">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkIfTooMuch()">Check If Too Much</button>
         </div>
         <div class="form-group message" ng-class="{enjoycolor: message == 'Enjoy!', toomuchcolor: message == 'Too much!' , red: message == 'Please enter data first'}">
           <!-- Your message can go here. -->
           {{message}}
         </div>
   </div>
   <script src="scripts/angular.min.js"></script>
   <script src="scripts/app.js"></script>
</body>
</html>
